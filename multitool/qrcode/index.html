<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>QR-–∫–æ–¥ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä | –ó–≤–∞—Ä–∏—á–µ–Ω–∫–æ –î–∞—Ä—å—è</title>
<link rel="icon" href="../../img/favicon.png" type="image/x-icon">

<!-- –®—Ä–∏—Ñ—Ç—ã -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">

<!-- –°–∫—Ä–∏–ø—Ç—ã QR -->
<script src="../../js/script.js" defer></script>
<script src="../../js/qrcode.js" defer></script>
<script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

<style>
  /* --- CSS CUBEKEY (–ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô –í –°–¢–†–£–ö–¢–£–†–ï) --- */
  :root {
    --color-bg-light: #f4f6f9;
    --color-bg-dark: #121217;
    --color-primary-light: #5a4fcf;
    --color-primary-dark: #4865d6;
    --color-text-light: #333;
    --color-text-dark: #ddd;
    --shadow-subtle: rgba(90, 79, 207, 0.15);
    --shadow-dark: rgba(30, 30, 70, 0.6);
    --color-success: #27ae60;
    --color-fail: #e74c3c;
    --color-divider-light: #e0e0e0;
    --color-divider-dark: #2a2b35;
    --anim-curve: cubic-bezier(0.4, 0, 0.2, 1);
  }
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--color-bg-light);
    color: var(--color-text-light);
    line-height: 1.6;
    padding: 24px;
    margin: 0;
    transition: background 0.3s, color 0.3s;
    overflow-x: hidden;
  }
  .dark-theme {
    background: var(--color-bg-dark);
    color: var(--color-text-dark);
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding-bottom: 22px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }
  
  /* –®–ê–ü–ö–ê (–§–û–ù –ò–ó–ú–ï–ù–ï–ù –ü–û–î QR) */
  header {
    color: white;
    padding: 20px 16px 20px 16px;
    text-align: center;
    border-radius: 12px;
    box-shadow: 0 4px 12px var(--shadow-subtle);
    transition: background 0.3s;
    position: relative;
    /* –§–æ–Ω –ø–æ–¥ —Ç–µ–º–∞—Ç–∏–∫—É QR (–±–æ–ª–µ–µ —Å—Ç—Ä–æ–≥–∏–π, —á–µ—Ä–Ω–æ-–±–µ–ª—ã–π –∏–ª–∏ –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π) */
    background-color: #333; 
    background-image:
      radial-gradient(#ffffff 15%, transparent 16%),
      radial-gradient(#ffffff 15%, transparent 16%);
    background-size: 20px 20px;
    background-position: 0 0, 10px 10px;
    /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –ø–∞—Ç—Ç–µ—Ä–Ω–∞ */
  }
  /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –ø—Å–µ–≤–¥–æ—ç–ª–µ–º–µ–Ω—Ç, —á—Ç–æ–±—ã —Ç–µ–∫—Å—Ç —á–∏—Ç–∞–ª—Å—è */
  header::before {
    content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.85); /* –¢–µ–º–Ω–∞—è –≤—É–∞–ª—å */
    border-radius: 12px;
    z-index: 0;
  }

  .header-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 0; /* –£–±—Ä–∞–ª –æ—Ç—Å—Ç—É–ø, —Ç.–∫. –≤–∫–ª–∞–¥–æ–∫ –Ω–µ—Ç */
      position: relative; z-index: 1;
  }
  .header-title img {
      width: 40px;
      height: 40px;
  }
  header h1 {
    font-size: 26px;
    margin: 0;
    color: #fff;
  }

  .content-area {
    margin-top: 30px;
    position: relative;
  }
  
  .main-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: auto auto;
    gap: 38px 40px;
    width: 100%;
    box-sizing: border-box;
    padding: 0;
  }

  /* –ë–ª–æ–∫–∏ (—Å—Ç–∏–ª–∏ 1-–≤-1) */
  .params-block, .checkboxes-block, .preview-block {
    background: #fff;
    border-radius: 12px;
    padding: 22px;
    box-shadow: 0 2px 8px var(--shadow-subtle);
    transition: background 0.3s, box-shadow 0.3s;
    width: 100%;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }
  .dark-theme .params-block,
  .dark-theme .checkboxes-block,
  .dark-theme .preview-block {
    background: #1d1e27;
    box-shadow: 0 2px 8px rgba(90, 79, 207, 0.15);
  }

  .form-group { margin-bottom: 17px; }
  label { display: block; margin-bottom: 6px; font-weight: 600; color: inherit; }
  
  input[type="text"], input[type="url"], input[type="number"], select {
    width: 100%; padding: 10px; border: none; border-radius: 6px; font-size: 16px;
    background: var(--color-bg-light); color: var(--color-text-light);
    box-shadow: 0 0 6px rgb(90 79 207 / 0.1);
    transition: 0.3s;
  }
  .dark-theme input[type="text"], .dark-theme input[type="url"], .dark-theme select {
    background: #2a2b35; color: var(--color-text-dark);
    box-shadow: 0 0 6px rgba(90, 79, 207, 0.15);
  }

  /* Specific QR styles reused */
  .color-row { display: flex; gap: 15px; margin-bottom: 15px; }
  .color-item { flex: 1; }
  .color-wrap {
    display: flex; align-items: center; gap: 10px;
    background: var(--color-bg-light); padding: 8px; border-radius: 6px;
  }
  .dark-theme .color-wrap { background: #2a2b35; }
  
  input[type="color"] {
    border: none; width: 32px; height: 32px; padding: 0; background: none; cursor: pointer;
  }
  
  /* Preview Block specific */
  .preview-block { align-items: center; justify-content: center; min-height: 350px; }
  #qrWrapper {
    background: #fff; padding: 10px; border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1); margin-bottom: 20px;
  }
  
  /* Buttons */
  .btns-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
  .btn-action {
    background: var(--color-primary-light); color: white; border: none; padding: 10px;
    border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s;
  }
  .dark-theme .btn-action { background: var(--color-primary-dark); }
  .btn-action:hover { opacity: 0.9; transform: translateY(-2px); }

  /* Range Slider */
  input[type=range] { width: 100%; -webkit-appearance: none; background: transparent; }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
    background: var(--color-primary-light); margin-top: -6px; cursor: pointer;
  }
  input[type=range]::-webkit-slider-runnable-track {
    width: 100%; height: 4px; background: #ccc; border-radius: 2px;
  }

  /* Theme Toggle */
  .theme-toggle {
    position: fixed; bottom: 20px; right: 20px;
    background: var(--color-primary-light);
    border-radius: 50%; width: 41px; height: 41px;
    display: flex; justify-content: center; align-items: center;
    cursor: pointer; user-select: none; font-size: 19px;
    box-shadow: 0 3px 10px rgb(90 79 207 / 0.6);
    z-index: 1000; opacity: 0.9; color: #fff;
  }
  .dark-theme .theme-toggle { background: var(--color-primary-dark); }

  /* Responsive */
  @media (max-width: 990px) {
    .main-grid { grid-template-columns: 1fr; }
  }
</style>
</head>

<body>
  
  <div class="theme-toggle" id="theme-toggle">üí°</div>

  <div class="container">
    
    <header>
      <div class="header-title">
          <!-- –°—Å—ã–ª–∫–∞ –Ω–∞ –≥–ª–∞–≤–Ω—É—é / –õ–æ–≥–æ—Ç–∏–ø -->
          <a href="../../" style="display:flex; align-items:center; gap:15px; text-decoration:none; color:inherit;">
            <img src="../../img/logo.png" alt="Logo">
            <h1>–ó–≤–∞—Ä–∏—á–µ–Ω–∫–æ –î–∞—Ä—å—è</h1>
          </a>
      </div>
    </header>
    
    <div class="content-area">
      
      <h2 style="text-align:center; color:var(--color-primary-light); margin-bottom:30px;">–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä QR-–∫–æ–¥–æ–≤</h2>

      <div class="main-grid">
        
        <!-- –õ–ï–í–´–ô –ë–õ–û–ö: –ù–ê–°–¢–†–û–ô–ö–ò (–í–º–µ—Å—Ç–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –ø–∞—Ä–æ–ª—è) -->
        <div class="params-block">
          
          <div class="form-group">
            <label>–°—Å—ã–ª–∫–∞ (URL)</label>
            <input type="url" id="urlInput" placeholder="https://example.com" value="https://example.com">
          </div>

          <div class="form-group">
            <label>–¶–≤–µ—Ç–∞</label>
            <div class="color-row">
              <div class="color-item">
                <div class="color-wrap">
                  <span>–§–æ–Ω:</span>
                  <input type="color" id="bgColor" value="#ffffff">
                </div>
              </div>
              <div class="color-item">
                <div class="color-wrap">
                  <span>QR:</span>
                  <input type="color" id="dotColor" value="#000000">
                </div>
              </div>
            </div>
            <label style="font-weight:normal; display:flex; align-items:center; gap:10px;">
              <input type="checkbox" id="bgTransparency"> –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω
            </label>
          </div>

          <div class="checkboxes-block" style="padding:0; box-shadow:none; background:transparent;">
             <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                  <label>–¢–æ—á–∫–∏</label>
                  <select id="dotShape">
                    <option value="square">–ö–≤–∞–¥—Ä–∞—Ç</option>
                    <option value="dots">–ö—Ä—É–≥</option>
                    <option value="classy">–°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ</option>
                    <option value="rounded">–ú—è–≥–∫–∏–µ</option>
                    <option value="extra-rounded">–ü–æ–¥—É—à–∫–∞</option>
                  </select>
                </div>
                <div>
                  <label>–£–≥–ª—ã</label>
                  <select id="markerShape">
                    <option value="square">–ö–≤–∞–¥—Ä–∞—Ç</option>
                    <option value="dot">–ö—Ä—É–≥</option>
                  </select>
                </div>
             </div>
          </div>

          <div class="form-group">
            <label>–õ–æ–≥–æ—Ç–∏–ø</label>
            <input type="text" id="logoInput" placeholder="URL –ª–æ–≥–æ—Ç–∏–ø–∞" style="margin-bottom:10px;">
            <div style="position:relative;">
               <input type="file" id="logoFile" accept="image/*" style="position:absolute; width:100%; height:100%; opacity:0; cursor:pointer;">
               <button style="width:100%; padding:10px; border:1px dashed #ccc; background:transparent; color:#777; cursor:pointer;">üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª</button>
            </div>
            
            <div id="logoPreviewBlock" style="display:none; margin-top:10px; position:relative; width:max-content;">
              <img id="logoPreview" style="height:50px; border:1px solid #eee; border-radius:6px;">
              <button id="removeLogo" style="position:absolute; top:-8px; right:-8px; background:red; color:white; border:none; border-radius:50%; width:20px; height:20px; cursor:pointer;">√ó</button>
            </div>

            <div style="margin-top:15px;">
              <label style="font-size:14px;">–†–∞–∑–º–µ—Ä –ª–æ–≥–æ</label>
              <input type="range" id="logoSize" min="1" max="25" value="15">
            </div>
          </div>

        </div>

        <!-- –ü–†–ê–í–´–ô –ë–õ–û–ö: –ü–†–ï–í–¨–Æ (–í–º–µ—Å—Ç–æ –±–ª–æ–∫–∞ –ø—Ä–∏–º–µ—Ä–∞ –ø–∞—Ä–æ–ª—è) -->
        <div class="preview-block">
          <div id="qrWrapper">
            <div id="qr-code"></div>
          </div>

          <div class="btns-grid">
            <button class="btn-action" data-type="png">PNG</button>
            <button class="btn-action" data-type="svg">SVG</button>
            <button class="btn-action" data-type="jpg">JPG</button>
            <button class="btn-action" data-type="pdf">PDF</button>
          </div>

          <div style="width:100%; margin-top:20px;">
             <label style="font-size:14px; margin-bottom:5px;">–ö–æ–¥ –Ω–∞—Å—Ç—Ä–æ–µ–∫ (Base64)</label>
             <textarea id="seedArea" style="width:100%; height:60px; border:1px solid #eee; border-radius:6px; resize:none; font-family:monospace; font-size:12px; background: var(--color-bg-light); color:inherit; box-sizing:border-box;"></textarea>
             <div style="display:flex; gap:10px; margin-top:5px;">
               <button class="btn-action" id="copySettings" style="font-size:14px; padding:5px;">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
               <button class="btn-action" id="loadSettingsBtn" style="font-size:14px; padding:5px;">–í—Å—Ç–∞–≤–∏—Ç—å</button>
             </div>
          </div>
        </div>

      </div>
    </div>
    
    <hr style="border:none; height:1px; background:#e0e0e0; margin:40px 0;">
    
    <footer style="text-align:center; color:#777; font-size:14px;">
      &copy; 2025 QR Generator. –†–∞–±–æ—Ç–∞–µ—Ç –ø–æ–ª–Ω–æ—Å—Ç—å—é –≤ –±—Ä–∞—É–∑–µ—Ä–µ.
    </footer>

  </div>

  <div id="messageBox" style="position:fixed; bottom:20px; left:20px; background:#333; color:#fff; padding:10px 20px; border-radius:20px; opacity:0; pointer-events:none; transition:0.3s; z-index:2000;"></div>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const bodyEl = document.body;
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–µ–º—ã
    if(localStorage.getItem('theme') === 'dark') {
      bodyEl.classList.add('dark-theme');
    }

    toggleBtn.addEventListener('click', () => {
      bodyEl.classList.toggle('dark-theme');
      localStorage.setItem('theme', bodyEl.classList.contains('dark-theme') ? 'dark' : 'light');
    });
  </script>

</body>
</html>
