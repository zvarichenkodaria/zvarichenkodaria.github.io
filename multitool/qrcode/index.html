<title>QR Generator | –ó–≤–∞—Ä–∏—á–µ–Ω–∫–æ –î–∞—Ä—å—è</title>

<script src="../../js/script.js" defer></script>

<style>
  /* === –ü–û–õ–ù–ê–Ø –ö–û–ü–ò–Ø CSS CUBEKEY === */
  :root {
    --color-bg-light: #f4f6f9;
    --color-bg-dark: #121217;
    --color-primary-light: #5a4fcf;
    --color-primary-dark: #4865d6;
    --color-text-light: #333;
    --color-text-dark: #ddd;
    --shadow-subtle: rgba(90, 79, 207, 0.15);
    --shadow-dark: rgba(30, 30, 70, 0.6);
    --color-success: #27ae60;
    --color-fail: #e74c3c;
    --color-divider-light: #e0e0e0;
    --color-divider-dark: #2a2b35;
    --anim-curve: cubic-bezier(0.4, 0, 0.2, 1);
  }
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--color-bg-light);
    color: var(--color-text-light);
    line-height: 1.6;
    padding: 24px;
    margin: 0;
    transition: background 0.3s, color 0.3s;
    overflow-x: hidden;
    padding-bottom: 80px; /* –º–µ—Å—Ç–æ –¥–ª—è –ª–∞–º–ø–æ—á–∫–∏ */
  }
  .dark-theme {
    background: var(--color-bg-dark);
    color: var(--color-text-dark);
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding-bottom: 22px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }
  
  /* –ò–ó–ú–ï–ù–ï–ù–ò–ï 1: –§–æ–Ω —à–∞–ø–∫–∏ –ø–æ–¥ QR (—Å—Ç—Ä–æ–≥–∏–π —Ç–µ–º–Ω—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω) */
  header {
    color: white;
    padding: 20px 16px 20px 16px;
    text-align: center;
    border-radius: 12px;
    box-shadow: 0 4px 12px var(--shadow-subtle);
    transition: background 0.3s;
    position: relative;
    background-color: #222;
    background-image: 
        radial-gradient(circle at 2px 2px, rgba(255,255,255,0.15) 1px, transparent 0);
    background-size: 20px 20px;
  }
  .dark-theme header {
    background-color: #111;
     background-image: 
        radial-gradient(circle at 2px 2px, rgba(255,255,255,0.1) 1px, transparent 0);
  }

  .header-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
  }
  .header-title img { width: 40px; height: 40px; }
  header h1 { font-size: 26px; margin: 0; }
  
  /* –°—Ç–∏–ª–∏ –±–ª–æ–∫–æ–≤ CubeKey */
  .main-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 38px 40px;
    width: 100%;
    box-sizing: border-box;
    padding: 0;
    margin-top: 30px;
  }
  
  .params-block, .checkboxes-block, .preview-block, .strength-block {
    background: #fff;
    border-radius: 12px;
    padding: 22px;
    box-shadow: 0 2px 8px var(--shadow-subtle);
    transition: background 0.3s, box-shadow 0.3s;
    width: 100%;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }
  .dark-theme .params-block,
  .dark-theme .checkboxes-block,
  .dark-theme .preview-block,
  .dark-theme .strength-block {
    background: #1d1e27;
    box-shadow: 0 2px 8px rgba(90, 79, 207, 0.15);
  }
  
  .form-group { margin-bottom: 17px; }
  label { display: block; margin-bottom: 6px; font-weight: 600; color: inherit; }
  
  /* –ò–Ω–ø—É—Ç—ã –∫–∞–∫ –≤ CubeKey */
  input[type="number"],
  input[type="text"],
  input[type="url"],
  select {
    width: 100%; padding: 10px; border: none; border-radius: 6px; font-size: 16px;
    box-sizing: border-box; background: var(--color-bg-light); color: var(--color-text-light);
    box-shadow: 0 0 6px rgb(90 79 207 / 0.1);
    transition: background 0.3s, color 0.3s;
  }
  .dark-theme input[type="number"],
  .dark-theme input[type="text"],
  .dark-theme input[type="url"],
  .dark-theme select {
    background: #2a2b35; color: var(--color-text-dark);
    box-shadow: 0 0 6px rgba(90, 79, 207, 0.15);
  }

  /* –î–ª—è –ø—Ä–µ–≤—å—é QR (–ø—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞) */
  .preview-block { align-items: center; text-align: center; }
  .preview-wrapper {
    display: flex; justify-content: center; align-items: center;
    margin-bottom: 20px; width: 100%;
  }
  #qrWrapper {
    background: #fff; padding: 15px; border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  
  /* –ö–Ω–æ–ø–∫–∏ (—Å—Ç–∏–ª—å generate-btn –∏ copy-all) */
  .generate-btn {
    background: var(--color-primary-light); color: white; border: none;
    padding: 12px 34px; border-radius: 7px; font-size: 16px; font-weight: 600;
    cursor: pointer; transition: background 0.3s; box-shadow: 0 4px 15px rgb(90 79 207 / 0.4);
    width: 100%; margin-bottom: 10px;
  }
  .generate-btn:hover { background: var(--color-primary-dark); }
  .dark-theme .generate-btn { background: var(--color-primary-dark); }
  
  .copy-all {
    background: var(--color-primary-light); color: white; border: none;
    padding: 10px 23px; border-radius: 7px; font-size: 15px; cursor: pointer;
    font-weight: 500; box-shadow: 0 4px 14px rgb(90 79 207 / 0.4);
    width: 100%;
  }

  /* –õ–∞–º–ø–æ—á–∫–∞ (Theme Toggle) - —Å—Ç–∏–ª—å CubeKey */
  .theme-toggle {
    position: fixed; bottom: 20px; right: 20px;
    background: var(--color-primary-light); border-radius: 50%;
    width: 41px; height: 41px; display: flex; justify-content: center; align-items: center;
    cursor: pointer; user-select: none; font-size: 19px;
    box-shadow: 0 3px 10px rgb(90 79 207 / 0.6);
    transition: background 0.3s, opacity 0.3s; z-index: 1000; opacity: 0.7;
  }
  .dark-theme .theme-toggle { background: var(--color-primary-dark); }
  .theme-toggle:hover { opacity: 1; }

  /* –î–æ–ø. —Å—Ç–∏–ª–∏ –¥–ª—è QR –∏–Ω–ø—É—Ç–æ–≤, —á—Ç–æ–±—ã –≤–ø–∏—Å–∞–ª–∏—Å—å –≤ CubeKey */
  .color-row { display: flex; gap: 15px; }
  .color-wrap { 
    display: flex; align-items: center; gap: 10px; 
    background: var(--color-bg-light); padding: 5px 10px; border-radius: 6px; 
  }
  .dark-theme .color-wrap { background: #2a2b35; }
  input[type="color"] { border: none; width: 30px; height: 30px; background: none; cursor: pointer; padding: 0; }
  
  @media (max-width: 990px) {
    .main-grid { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>

  <!-- –õ–ê–ú–ü–û–ß–ö–ê (–ö–ê–ö –í CUBEKEY) -->
  <div class="theme-toggle" id="theme-toggle">üí°</div>

  <div class="container">
    <header>
      <div class="header-title">
          <img src="../../img/logo.png" alt="Logo">
          <h1>–ó–≤–∞—Ä–∏—á–µ–Ω–∫–æ –î–∞—Ä—å—è</h1>
      </div>
      <!-- –¢–∞–±—ã —É–¥–∞–ª–µ–Ω—ã, —Ç–∞–∫ –∫–∞–∫ —ç—Ç–æ —Ç–æ–ª—å–∫–æ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä, –Ω–æ —Å—Ç–∏–ª—å —à–∞–ø–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω -->
    </header>
    
    <div class="content-area">
        <!-- –°–ï–¢–ö–ê 1-–≤-1 –ö–ê–ö –í CUBEKEY -->
        <div class="main-grid">
          
          <!-- –õ–ï–í–´–ô –ë–õ–û–ö (PARAMS-BLOCK) - –ù–ê–°–¢–†–û–ô–ö–ò -->
          <div class="params-block">
            <h2 style="margin-top:0; color:var(--color-primary-light);">–ù–∞—Å—Ç—Ä–æ–π–∫–∏ QR</h2>
            
            <!-- URL -->
            <div class="form-group">
              <label>–°—Å—ã–ª–∫–∞ (URL)</label>
              <input type="url" id="urlInput" placeholder="https://example.com" value="https://example.com">
            </div>

            <!-- –¶–í–ï–¢–ê -->
            <div class="form-group">
              <label>–¶–≤–µ—Ç–∞</label>
              <div class="color-row">
                <div class="color-wrap" style="flex:1;">
                   <span>–§–æ–Ω:</span>
                   <input type="color" id="bgColor" value="#ffffff">
                </div>
                <div class="color-wrap" style="flex:1;">
                   <span>QR:</span>
                   <input type="color" id="dotColor" value="#000000">
                </div>
              </div>
              <div style="margin-top:10px;">
                 <label style="font-weight:normal; display:flex; align-items:center;">
                   <input type="checkbox" id="bgTransparency" style="margin-right:8px;"> –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω
                 </label>
              </div>
            </div>

            <!-- –§–û–†–ú–´ -->
            <div class="form-group">
               <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                 <div>
                   <label>–§–æ—Ä–º–∞ —Ç–æ—á–µ–∫</label>
                   <select id="dotShape">
                      <option value="square">–ö–≤–∞–¥—Ä–∞—Ç</option>
                      <option value="dots">–ö—Ä—É–≥</option>
                      <option value="classy">–°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ</option>
                      <option value="rounded">–ú—è–≥–∫–∏–µ</option>
                   </select>
                 </div>
                 <div>
                   <label>–£–≥–ª—ã</label>
                   <select id="markerShape">
                      <option value="square">–ö–≤–∞–¥—Ä–∞—Ç</option>
                      <option value="dot">–ö—Ä—É–≥</option>
                   </select>
                 </div>
               </div>
            </div>
            
            <!-- –õ–û–ì–û–¢–ò–ü -->
            <div class="form-group">
              <label>–õ–æ–≥–æ—Ç–∏–ø</label>
              <input type="text" id="logoInput" placeholder="URL –ª–æ–≥–æ—Ç–∏–ø–∞" style="margin-bottom:8px;">
              
              <div style="position:relative; height:40px;">
                 <input type="file" id="logoFile" accept="image/*" style="position:absolute; width:100%; height:100%; opacity:0; cursor:pointer; z-index:2;">
                 <button class="copy-all" style="position:absolute; width:100%; height:100%; text-align:center; z-index:1;">üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª</button>
              </div>

              <div id="logoPreviewBlock" style="display:none; margin-top:10px; position:relative; width:max-content;">
                <img id="logoPreview" style="height:50px; border-radius:4px; border:1px solid #ddd;">
                <button id="removeLogo" style="position:absolute; top:-5px; right:-5px; background:red; color:fff; border:none; border-radius:50%; width:20px; height:20px; cursor:pointer;">√ó</button>
              </div>

              <div style="margin-top:15px;">
                <label style="font-weight:normal; font-size:14px;">–†–∞–∑–º–µ—Ä –ª–æ–≥–æ—Ç–∏–ø–∞</label>
                <input type="range" id="logoSize" min="1" max="25" value="15" style="width:100%;">
              </div>
            </div>

          </div>
          
          <!-- –ü–†–ê–í–´–ô –ë–õ–û–ö (PREVIEW-BLOCK + STRENGTH) -->
          <div style="display:flex; flex-direction:column; gap:38px;">
             
             <div class="preview-block">
                <div class="title" style="color:var(--color-primary-light); font-weight:600; margin-bottom:20px;">–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä</div>
                <div class="preview-wrapper">
                    <div id="qrWrapper">
                      <div id="qr-code"></div>
                    </div>
                </div>
             </div>

             <div class="checkboxes-block"> <!-- –ò—Å–ø–æ–ª—å–∑—É—é —ç—Ç–æ—Ç –∫–ª–∞—Å—Å –¥–ª—è –∫–Ω–æ–ø–æ–∫, —Ç.–∫. –æ–Ω –ø–æ–¥—Ö–æ–¥–∏—Ç –ø–æ —Å—Ç–∏–ª—é -->
                <label style="margin-bottom:15px; text-align:center;">–°–∫–∞—á–∞—Ç—å QR-–∫–æ–¥</label>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                   <button class="generate-btn" data-type="png">PNG</button>
                   <button class="generate-btn" data-type="svg">SVG</button>
                   <button class="generate-btn" data-type="jpg">JPG</button>
                   <button class="generate-btn" data-type="pdf">PDF</button>
                </div>
                
                <div style="margin-top:20px; border-top:1px solid #eee; padding-top:10px;">
                   <textarea id="seedArea" style="width:100%; height:60px; border:none; background:var(--color-bg-light); color:inherit; resize:none; border-radius:6px; padding:10px; font-size:12px; font-family:monospace;" placeholder="Base64 –∫–æ–¥ –Ω–∞—Å—Ç—Ä–æ–µ–∫"></textarea>
                   <div style="display:flex; gap:10px; margin-top:10px;">
                     <button class="copy-all" id="copySettings" style="padding:8px;">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                     <button class="copy-all" id="loadSettingsBtn" style="padding:8px;">–í—Å—Ç–∞–≤–∏—Ç—å</button>
                   </div>
                </div>
             </div>

          </div>

        </div>
    </div>

    <hr class="divider" style="border:none; height:1px; background:#e0e0e0; margin:40px 0;">
    
    <footer>
        &copy; 2025 –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä QR-–∫–æ–¥–æ–≤.
    </footer>
  </div>

  <div id="messageBox" style="position:fixed; bottom:20px; left:20px; background:#333; color:#fff; padding:10px 20px; border-radius:20px; opacity:0; pointer-events:none; transition:0.3s; z-index:2000;"></div>

  <!-- –°–∫—Ä–∏–ø—Ç –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã (–∏–∑ CubeKey) -->
  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const bodyEl = document.body;
    
    if(localStorage.getItem('theme') === 'dark') {
      bodyEl.classList.add('dark-theme');
    }

    toggleBtn.addEventListener('click', () => {
      bodyEl.classList.toggle('dark-theme');
      localStorage.setItem('theme', bodyEl.classList.contains('dark-theme') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
