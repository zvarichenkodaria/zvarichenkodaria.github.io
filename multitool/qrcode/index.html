<body>

  <div class="title-pad">

    <header>
      <nav>
        <a href="../" class="logo">
          <div class="logo">
            <img src="../img/logo.png" alt="Логотип">
          </div>
        </a>

        <div class="name_zero">
          <p class="name_one">Звариченко Дарья</p>
          <p class="name_two">Творческое портфолио дизайнера</p>
        </div>

        <div class="name_zero">
          <p class="name_one">Генератор QR-кодов</p>
        </div>


      </nav>
    </header>

  </div>

  <div class="grid-container">

    <div class="menu-section">
      <div class="menu-header active">Вставье URL</div>
      <div class="menu-content active">
        <input type="url" id="urlInput" placeholder="https://example.com" value="https://example.com" />
      </div>

      <div class="menu-header">Цвет фона и QR-кода</div>
      <div class="menu-content">
        <div class="pros">
          <input type="color" id="bgColor" value="#ffffff" />
          <input type="text" id="bgColorHex" maxlength="7" style="margin-top:2px;" placeholder="#ffffff" />
        </div>

        <div class="pros">
          <input type="color" id="dotColor" value="#000000" />
          <input type="text" id="dotColorHex" maxlength="7" style="margin-top:2px;" placeholder="#000000" />
        </div><br>
        <div class="pros"><label><input type="checkbox" id="bgTransparency" /></label></div>
        <div class="pros">Прозрачный фон</div>
      </div>

      <div class="menu-header">Форма точек и маркеров</div>
      <div class="menu-content">
        <label for="dotShape">Форма точек</label>
        <select id="dotShape">
          <option value="square">Квадрат</option>
          <option value="dots">Круг</option>
          <option value="classy">Закругленные</option>
        </select>

        <label for="markerShape">Форма маркеров углов</label>
        <select id="markerShape">
          <option value="square">Квадрат</option>
          <option value="dot">Круг</option>
        </select>
      </div>

     <!--    <div class="menu-header">Загрузка логотипа</div>  -->
<div class="menu-content">
  <input type="text" id="logoInput" placeholder="https://example.com/logo.png" />
  <input type="file" id="logoFile" accept="image/*" />

  <!-- Только предпросмотр и крестик — здесь -->
  <div class="logo-preview-container">
    <img id="logoPreview" alt="Предпросмотр логотипа" />
    <button class="button1" id="removeLogo" title="Удалить логотип">×</button>
  </div>

  <!-- Всегда снаружи .logo-preview-container! -->
  <label for="logoSize">Размер логотипа (%)</label>
  <input type="range" id="logoSize" min="1" max="25" value="15" />
</div>


      <div class="menu-header">Коррекция ошибок</div>
      <div class="menu-content">
        <label for="errorLevel">Выберите уровень коррекции ошибок</label>
        <select id="errorLevel">
          <option value="L">L</option>
          <option value="M" selected>M</option>
          <option value="Q">Q</option>
          <option value="H">H</option>
        </select>
      </div>
    </div>

    <div class="preview-panel">
      <div class="preview-block">
        <div id="qrWrapper" style="position: relative;">
          <div id="qr-code"></div>

        </div>
      </div>
      <div class="download">Скачать QR-код в формате:</div>
      <div class="export-block" id="exportButtons" style="display:none;">
        <button class="button2" data-type="svg">SVG</button>
        <button class="button2" data-type="png">PNG</button>
        <button class="button2" data-type="jpg">JPG</button>
        <button class="button2" data-type="pdf">PDF</button>
      </div>
      <div class="seed-block" style="display:block;">
        <textarea id="seedArea" placeholder="base64"></textarea>
        <div class="seed-block">
        <button class="button3" id="copySettings">Скопировать код </button>
        <button class="button3" id="loadSettingsBtn">Загрузить код</button></div>
      </div>
    </div>
  </div>

  <div id="messageBox"></div>

  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
